services:
  - type: web
    name: dashboard-hidrologico-mme
    runtime: python3
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONUNBUFFERED  
        value: 1
      - key: DASH_DEBUG
        value: False
